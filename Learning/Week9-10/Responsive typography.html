<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        p{
            font-size: 14px;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            p{
                font-size: 16px;
            }
        }

        @media (min-width: 1024px) {
            p{
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <p>Responsive Typography</p>
</body>
</html>
