<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block-example-div{
            display:block;
            padding: 5px;
            margin-bottom: 5px;
            background: #c8e6ff;
        }
        .inline-example-span{
            display: inline;
            padding: 5px;
            background: #ffc8c8;
            margin-right:5px;
        }
        .inline-block-example-div{
            display: inline-block;
            width: 120px;
            height: 40px;
            background: #d2ffd2;
            margin-right:10px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="block-example-div">block 1</div>
    <div class="block-example-div">block 2</div>
    <hr><br>

    <div class="inline-example-span"><span>inline 1</span></div>
    <div class="inline-example-span"><span>inline 2</span></div>
    <div class="inline-example-span"><span>inline 3</span></div>
    <hr><br>
    <div class="inline-block-example-div">box 1</div>
    <div class="inline-block-example-div">box 2</div>
    <div class="inline-block-example-div">box 3</div>
    
</body>
</html>
