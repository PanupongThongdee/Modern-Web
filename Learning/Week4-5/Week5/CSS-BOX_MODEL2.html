<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radius-20{
            border-radius: 20px;
            background-color: rgb(199, 119, 21);
            width: 120px;
            height: 60px;
            border: 2px solid black;
            text-align: center;
        }

        .radius-50{
            border-radius: 50px;
            background-color: rgb(199, 119, 21);
            width: 120px;
            height: 60px;
            border: 2px solid black;
            text-align: center;
        }
         .radius-top{
            border-radius: 30px 30px 0 0 ;
            background-color: rgb(199, 119, 21);
            width: 120px;
            height: 60px;
            border: 2px solid black;
            text-align: center;
        }
         .circle{
            border-radius: 50% ;
            background-color: rgb(24, 148, 148);
            width: 120px;
            height: 120px;
            border: 2px solid black;
            text-align: center;
        }
       /*  */


    </style>
</head>
<body>
<div class="radius-20"> <p>20px</p> </div>
<br>
<div  class="radius-50"><p>50px</p></div>
<br>
<div class="radius-top"><p>top only</p></div>
<br>
<div class="circle"><p></p></div>

    
</body>
</html>
