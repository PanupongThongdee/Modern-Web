<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Selector</title>
    <style>
        p{
            color: green;
        }

        .highlight{
            background:yellow ;
            padding: 5px;
        }

        #header{
            background:blue;
            color:white;
            padding: 10px;
        }

    </style>

</head>
<body>
    <h1> ตัวอย่าง CSS Selectors</h1>
    
    <!-- Element Selectors -->
    <p>ข้อความนี้จัดสีด้วย Element Selectors (p { color : green ;})</p>

    <p>ข้อความนี้Element Selectors ใช้ซ้ำ</p>


     <!-- Class Selector -->
      <p class="highlight">ข้อความนี้ถูกจัดสไตล์ด้วย class Selector(.highlight)</p>

    <!-- ID selector -->
    <div id="header">
        นี่คือพื้นที่ header1 (ID selector)
    </div>

    <div id="header">
        นี่คือพื้นที่ header2 (ID selector)
    </div>

</body>
</html>
